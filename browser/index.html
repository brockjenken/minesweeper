<html>
  <head>
    <title>Minesweeper</title>
    <style type="text/css">
    audio {
      display: none;
    }
    #container {
      width: fit-content;
      margin: 20px auto 0 auto;
      font-family: arial;
    }
    #board-container {
      display: block;
      margin: 20px auto 0 auto;
    }
    #online-count-container {
      width: 200px;
      margin: 20px auto 20px auto;
      text-align: center;
      font-family: arial;
      font-weight: bold;
    }
    #room-buttons {
      width: fit-content;
      margin: 20px auto 0 auto;
      background-color: aliceblue;
      padding: 0 10px 0 10px;
    }
    #room-buttons button {
      padding: 10px;
      margin: 3px;
      border: none;
      font-family: arial;
      font-size: 12pt;
      color: blue;
      background-color: aliceblue;
      outline: none;
    }
    #room-buttons button:hover {
      text-decoration: underline;
    }
    #turn-score-container {
      text-align: center;
      margin-top: 20px;
    }
    .score-box {
      display: inline-block;
      padding: 10px;
      width: 5em;
      font-family: arial;
      font-size: 12pt;
      font-weight: bold;
      text-align: center;
    }
    .active-turn {
      background-color: #fefce7;
      border-bottom: 3px solid blue;
    }
    img {
      display: inline;
    }
    #player-0-score, #player-1-score {
      display: inline-block;
      width: 1em;
      text-align: right;
    }
    .score-box-winner {
      background-color: #aed581;
      border-bottom: 3px solid green;
      color: green;
    }
    .remaining {
      color: #cccccc;
    }
    .score-box-winner > .remaining {
      color: green;
    }
    #note-box {
      display: block;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .disconnected-status {
      background-color: pink;
      border: 1px solid tomato;
    }
    .waiting-status {
      background-color: aliceblue;
      border: 1px solid cornflowerblue;
    }
    .ready-status {
      background-color: yellowgreen;
      border: 1px solid seagreen;
    }
    .busy-status {
      background-color: lightgray;
      border: 1px solid silver;
    }
    .opponent-disconnected-status {
      background-color: cornsilk;
      border: 1px solid chocolate;
    }
    #sounds-button {
      border: none;
      padding: 0;
      outline: none;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <!--
        Will need this later...
        <div id="online-count-container">
          <span id="online-indicator">&#8226;  </span><span id="online-count"></span>
        </div>
      -->
      <div id="room-buttons"></div>
      <div id="note-box">Welcome to Minesweeper</div>
      <div id="board-container"></div>
      <div id="turn-score-container">
        <div class="score-box active-turn" id="player-0-score-box">
          <img src="player_flag_0.svg"> <div id="player-0-score">&nbsp;0</div> <span class="remaining">0</span>
        </div>
        <div class="score-box" id="player-1-score-box">
          <img src="player_flag_1.svg"> <div id="player-1-score">&nbsp;0</div> <span class="remaining">0</span>
        </div>

        <!-- https://www.flaticon.com/authors/freepik -->
        <button id="sounds-button"><img src="volume-x.svg" id="sounds-icon"></button>
      </div>
    </div>

    <audio preload="auto" controls="none" src="collect-coin.wav" id="ding-sound"></audio>
    <audio preload="auto" controls="none" src="dop.wav" id="dop-sound"></audio>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="minesweeper-canvas.js"></script>
    <script type="text/javascript" src="minesweeper-events.js"></script>
    <script type="text/javascript" src="page.js"></script>
  </body>
</html>
