<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <meta name="description" content="Minesweeper">
    <meta name="keywords" content="Minesweeper, Game">
    <meta name="author" content="Marin Mema">

    <style type="text/css">
    * {
      box-sizing: border-box;
    }
    #container {
      width: max-content;
      padding: 10px;
      margin: 20px auto 0 auto;
      font-family: arial;
      display: grid;
      grid-template-columns: auto auto;
    }
    #noscript {
      display: block;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: pink;
      border: 1px solid tomato;
    }
    #L-panel {
      padding: 5px;
      vertical-align: text-top;
    }
    #R-panel {
      padding: 5px;
      width: 300px;
      vertical-align: text-top;
      display: grid;
      grid-template-rows: 20% 80%;
    }
    .module {
      background-color: #eeeeee;
      border-radius: 3px;
      padding: 5px;
      overflow: hidden;
    }
    #note-box {
      display: block;
      text-align: center;
    }
    #note-box div {
      display: none;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin: 10px 0 0 0;
      background-color: #eeeeee;
      border-radius: 3px;
    }
    #chat-log {
      display: block;
      height: 90%;
      width: 100%;
    }
    .chat-line {
      display: block;
      padding: 2px;
      font-size: 90%;
    }
    .from-0 {
      color: #2a7fff;
    }
    .from-1 {
      color: #b10300;
    }
    #chat-input-container {
      display: flex;
      align-items: flex-end;
      height: 10%;
      width: 100%;
    }
    #chat-input {
      width: 100%;
      font-family: arial;
      font-size: 10pt;
      vertical-align: text-bottom;
      border-radius: 4px;
      border: 2px solid #aaaaaa;
      padding: 5px;
    }
    #chat-input:focus {
      outline: none;
      border-color: orange;
    }
    #board-container {
      display: block;
      margin: 0;
      border-radius: 7px;
      overflow: hidden;
      border: 3px solid #dddddd;
      line-height: 0;
    }
    #board-container canvas {
      display: block;
      margin: 0;
    }
    #turn-score-container {
      text-align: center;
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 5px;
    }
    .score-box {
      display: inline-block;
      width: 4em;
      padding: 5px 0 0 0;
      font-family: arial;
      font-weight: bold;
      text-align: center;
      border: 3px solid #ffffff;
      margin: 2px;
      color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }
    .active-turn {
      border-color: orange;
    }
    img {
      display: inline;
    }
    #player-0-score-box {
      background-color: #2a7fff;
    }
    #player-1-score-box {
      background-color: #d40000;
    }
    #player-0-score, #player-1-score {
      font-size: 12pt;
    }
    #player-0-as, #player-1-as {
      font-size: 8pt;
      display: block;
      padding-bottom: 3px;
    }
    #player-0-turn, #player-1-turn {
      background-color: black;
      color: white;
      font-size: 8pt;
      display: block;
      height: 1em;
      padding: 2px;
      margin-top: 3px;
    }
    #player-0-turn {
      background-color: #1570f9;
    }
    #player-1-turn {
      background-color: #b10300;
    }

    #turn-score-container.disconnected > .score-box,
    #turn-score-container.waiting > .score-box {
      background-color: #cccccc;
      color: #aaaaaa;
    }

    #turn-score-container.disconnected > .score-box > .turn-label,
    #turn-score-container.waiting > .score-box > .turn-label {
      background-color: #bbbbbb;
      color: #aaaaaa;
    }
    .score-box.score-box-winner {
      border-color: #aed581;
      /*box-shadow: 0 0 3px 0 green;*/
    }
    .score-box-winner > .remaining {
      color: green;
    }
    #autoplay-indicator {
      display: block;
      visibility: hidden;
      color: green;
      margin-top: 0px;
      font-size: 50%;
      font-weight: bold;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <noscript><div id="noscript">This game uses JavaScript.</div></noscript>

      <div id="L-panel">
        <div id="board-container"></div>
      </div>

      <div id="R-panel">

        <div id="turn-score-container" class="module not-playing">
          <div class="score-box" id="player-0-score-box">
            <div id="player-0-as" class="playing-as">Opponent</div>
            <div id="player-0-score">0</div>
            <div id="player-0-turn" class="turn-label"></div>
          </div><!--
       --><div class="score-box" id="player-1-score-box">
            <div id="player-1-as" class="playing-as">You</div>
            <div id="player-1-score">0</div>
            <div id="player-1-turn" class="turn-label"></div>
          </div>
          <div id="autoplay-indicator">AUTOPLAY ON</div>

          <div id="note-box" class="module">
            <div id="note-box-welcome">Welcome to Minesweeper</div>
            <div id="note-box-waiting">Waiting for another player to join...</div>
            <div id="note-box-game-on">Game on!</div>
            <div id="note-box-busy">Someone else is playing...</div>
            <div id="note-box-game-over">Game over!</div>
            <div id="note-box-disconnected">Disconnected. Try refreshing the page.</div>
            <div id="note-box-opponent-disconnected">Opponent disconnected. Try refreshing the page.</div>
          </div>

        </div>

        <div id="chat-container" class="module">

          <div id="chat-log"></div>
          <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Chat">
          </div>
        </div>

      </div>

    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="minesweeper-canvas.js"></script>
    <script type="text/javascript" src="minesweeper-events.js"></script>
    <script type="text/javascript" src="page.js"></script>
  </body>
</html>
