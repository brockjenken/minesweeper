<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <meta name="description" content="Minesweeper">
    <meta name="keywords" content="Minesweeper, Game">
    <meta name="author" content="Marin Mema">

    <style type="text/css">
    #container {
      width: max-content;
      margin: 20px auto 0 auto;
      font-family: arial;
    }
    #noscript {
      display: block;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: pink;
      border: 1px solid tomato;
    }
    #board-container {
      display: block;
      margin: 20px auto 0 auto;
      border-radius: 7px;
      overflow: hidden;
      border: 3px solid #dddddd;
      line-height: 0;
    }
    #board-container canvas {
      display: inline-block;
      margin: 0;
    }
    #turn-score-container {
      text-align: center;
      margin: 20px auto 0 auto;
      display: block;
      width: max-content;
      overflow: hidden;
      /*box-shadow: 3px 3px 0 0 #666666;*/
    }
    .score-box {
      display: inline-block;
      width: 4em;
      padding: 5px 0 0 0;
      font-family: arial;
      font-weight: bold;
      text-align: center;
      border: 3px solid #ffffff;
      margin: 2px;
      color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }
    .active-turn {
      border-color: orange;
    }
    img {
      display: inline;
    }
    #player-0-score-box {
      background-color: #2a7fff;
    }
    #player-1-score-box {
      background-color: #d40000;
    }
    #player-0-score, #player-1-score {
      font-size: 12pt;
    }
    #player-0-as, #player-1-as {
      font-size: 8pt;
      display: block;
      padding-bottom: 3px;
    }
    #player-0-turn, #player-1-turn {
      background-color: black;
      color: white;
      font-size: 8pt;
      display: block;
      height: 1em;
      padding: 2px;
      margin-top: 3px;
    }
    #player-0-turn {
      background-color: #1570f9;
    }
    #player-1-turn {
      background-color: #b10300;
    }

    #turn-score-container.disconnected > .score-box {
      background-color: #cccccc;
      color: #aaaaaa;
    }

    #turn-score-container.disconnected > .score-box > .turn-label {
      background-color: #cccccc;
      color: #aaaaaa;
    }
    
    .score-box.score-box-winner {
      border-color: #aed581;
      /*box-shadow: 0 0 3px 0 green;*/
    }
    .score-box-winner > .remaining {
      color: green;
    }
    #autoplay-indicator {
      display: block;
      visibility: hidden;
      color: green;
      margin-top: 10px;
      font-size: 50%;
      font-weight: bold;
    }
    #note-box {
      display: block;
      text-align: center;
    }
    #note-box div {
      display: none;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <!--
        Will need this later...
        <div id="online-count-container">
          <span id="online-indicator">&#8226;  </span><span id="online-count"></span>
        </div>
      -->
      <noscript><div id="noscript">This game uses JavaScript.</div></noscript>
      
      <div id="room-buttons"></div>
      <div id="board-container"></div>
      <div id="turn-score-container" class="not-playing">
        <div class="score-box" id="player-0-score-box">
          <div id="player-0-as" class="playing-as">Opponent</div>
          <div id="player-0-score">0</div>
          <div id="player-0-turn" class="turn-label"></div>
        </div><!--
     --><div class="score-box" id="player-1-score-box">
          <div id="player-1-as" class="playing-as">You</div>
          <div id="player-1-score">0</div>
          <div id="player-1-turn" class="turn-label"></div>
        </div>
        <div id="autoplay-indicator">AUTOPLAY ON</div>
      </div>
      <div id="note-box">
        <div id="note-box-welcome">Welcome to Minesweeper</div>
        <div id="note-box-waiting">Waiting for another player to join...</div>
        <div id="note-box-game-on">Game on!</div>
        <div id="note-box-busy">Someone else is playing...</div>
        <div id="note-box-game-over">Game over!</div>
        <div id="note-box-disconnected">Disconnected. Try refreshing the page.</div>
        <div id="note-box-opponent-disconnected">Opponent disconnected. Try refreshing the page.</div>
      </div>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="minesweeper-canvas.js"></script>
    <script type="text/javascript" src="minesweeper-events.js"></script>
    <script type="text/javascript" src="page.js"></script>
  </body>
</html>
